<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Consultorio Dental</title>
    
</head>
<body>
    <header>
        <h1>Gestión de Consultorio Dental</h1>
    </header>
    <nav>
        <a href="#" id="toggle-pacientes">Pacientes</a>
        <a href="#" id="toggle-odontologos">Odontólogos</a>
        <a href="#" id="toggle-turnos">Turnos</a>
    </nav>
    <div class="container">
        <div class="menu hidden" id="pacientes-menu">
            <h3>Pacientes</h3>
            <button id="registrar-paciente">Registrar Paciente</button>
            <button id="listar-pacientes">Listar Pacientes</button>
            
        </div>
        <div class="menu hidden" id="odontologos-menu">
            <h3>Odontólogos</h3>
            <button id="registrar-odontologo">Registrar Odontólogo</button>
            <button id="listar-odontologos">Listar Odontólogos</button>
            
        </div>
        <div class="menu hidden" id="turnos-menu">
            <h3>Turnos</h3>
            <button id="registrar-turno">Registrar Turno</button>
            <button id="listar-turnos">Listar Turnos</button>
            
        </div>
    </div>
    <div class="container">
        <div class="content" id="content">
            <h2>Bienvenido a la Gestión de Consultorio Dental</h2>
            <p>Seleccione una opción del menú para comenzar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
